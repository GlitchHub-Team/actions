name: "Install fonts"
on:
  workflow_call:
    inputs:
      folder:
        type: string
        description: "Stringa che contiene path della cartella contenente tutti i font da installare, SENZA trailing slash"
        required: true

jobs:
  install-font:
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # - name: Install fontconfig
    #  run: apt-get install -y fontconfig

    - name: Move fonts
      run: |
        if [[ -n "${{ github.event.inputs.folder}}" ]]; then
          cp ./${{ github.event.inputs.folder }}/* ~/.local/share/fonts
        else
          echo "::error::Folder passato in input Ã¨ vuoto"
          exit 1
        fi
        
    - name: Rebuild fc-cache
      run: fc-cache -f -v
    
